<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semantic Book Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"/>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-pink-100 via-blue-100 to-indigo-100 font-[Merriweather]">

  <header class="text-center py-6 bg-white shadow">
    <h1 class="text-4xl font-bold text-indigo-700">📚 Semantic Book Recommender</h1>
    <p class="text-gray-600 mt-2 text-lg">Discover books that suit your mood and interest!</p>
  </header>

  <main class="flex-1 flex justify-center items-center p-6">
    <section class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-xl space-y-6">
      <textarea id="query" placeholder="Enter book description..." rows="4" class="w-full border border-gray-300 p-4 rounded-xl focus:ring-2 focus:ring-indigo-400 text-gray-700"></textarea>
      
      <select id="category" class="w-full border border-gray-300 p-4 rounded-xl focus:ring-2 focus:ring-indigo-400 text-gray-700">
        <option disabled selected value="">Select Category</option>
      </select>

      <fieldset class="rounded-2xl border border-gray-300 p-6 shadow-sm">
        <legend class="px-2 font-semibold text-lg text-gray-700">Select Emotion</legend>
        <ul id="emojiList" class="flex flex-wrap justify-center gap-6 pt-4">
          <li><button type="button" data-tone="Happy" class="emoji-button text-3xl transition-transform transform hover:scale-125 active:scale-95">😊</button></li>
          <li><button type="button" data-tone="Sad" class="emoji-button text-3xl transition-transform transform hover:scale-125 active:scale-95">🥺</button></li>
          <li><button type="button" data-tone="Sad" class="emoji-button text-3xl transition-transform transform hover:scale-125 active:scale-95">😢</button></li>
          <li><button type="button" data-tone="Surprising" class="emoji-button text-3xl transition-transform transform hover:scale-125 active:scale-95">😲</button></li>
          <li><button type="button" data-tone="Angry" class="emoji-button text-3xl transition-transform transform hover:scale-125 active:scale-95">😡</button></li>
          <li><button type="button" data-tone="Suspenseful" class="emoji-button text-3xl transition-transform transform hover:scale-125 active:scale-95">🤔</button></li>
        </ul>
      </fieldset>
      

      <button onclick="submitData()" class="w-full py-3 rounded-full bg-gradient-to-r from-indigo-500 via-purple-400 to-pink-500 text-white font-bold hover:opacity-90 transition">
        🔍 Get Recommendations
      </button>
    </section>
  </main>

  <footer class="text-center py-4 text-gray-600 text-sm bg-white shadow-inner">
    &copy; 2025 Semantic Book Recommender
  </footer>

  <script src="script.js"></script>
</body>
</html>
